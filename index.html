<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE-CARD!</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="startScreen">
    <button id="start" onclick="start()"><b>Start!</b></button>
    </div>

    <div class="gameArea">
    <div class ="players">
        <button hidden id="draw" onclick="draw(1)">Click me to draw!</button>
        <button hidden id="player1Text"><b>You</b></button>
        <button hidden id="player2Text"><b>Player 2</b></button>
        <button hidden id="player3Text"><b>Player 3</b></button>
    </div>
    </div>

    <div class = "card">
        <img src="uno_assets_2d/PNGs/small/card_back_alt.png" hidden id="back">
    </div>

    <div class="game-options">
        <button hidden id="restart" onclick="restart()">Restart</button>
        <img src="uno_assets_2d/instructions.gif" hidden id="instruction"/>
    </div>


    <script src="app.js" charset="utf-8"></script>
</body>
</html>
